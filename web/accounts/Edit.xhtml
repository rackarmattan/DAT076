<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"/>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountsLabel_login}" for="login" />
                    <h:inputText id="login" value="#{accountsController.selected.login}" 
                                 title="#{bundle.EditAccountsTitle_login}" required="true" 
                                 requiredMessage="#{bundle.EditAccountsRequiredMessage_login}"/>
                   
                    <h:outputLabel value="#{bundle.EditAccountsLabel_password}" for="password" />
                    <h:inputText id="password" 
                                 value="#{accountsController.selected.password}" 
                                 title="#{bundle.EditAccountsTitle_password}"
                                 required="true" 
                                 requiredMessage="#{bundle.EditAccountsRequiredMessage_password}"/>
                   
                    <h:outputLabel value="#{bundle.EditAccountsLabel_email}" for="email" />
                    <h:inputText id="email" 
                                 value="#{accountsController.selected.email}" 
                                 title="#{bundle.EditAccountsTitle_email}" />
                    
                    <h:outputLabel value="#{bundle.EditAccountsLabel_about}" for="about" />
                    <h:inputText id="about" 
                                 value="#{accountsController.selected.about}" 
                                 title="#{bundle.EditAccountsTitle_about}" />
                </h:panelGrid>
                <h:commandLink action="#{accountsController.update}" value="#{bundle.EditAccountsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountsViewLink}"/>
                <br />
                <h:commandLink action="#{accountsController.prepareList}" value="#{bundle.EditAccountsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
