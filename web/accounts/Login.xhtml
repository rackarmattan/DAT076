<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <h:head>
        <title>Login</title>
        <!-- <h:outputStylesheet name="css/jsfcrud.css"/> -->
        <h:outputStylesheet library = "css" name="Login.css"/>
    </h:head>
    <ui:include src ="../template.xhtml"></ui:include>
    <h:body>    
        <br />
        <h:link outcome="/accounts/List" value="Show All Accounts Items"/>
        <div class="container">
            <div class="imgcontainer">
                <img src="../resources/images/genericLogo.png" alt="Avatar" class="avatar" />
            </div>    
            <h:form styleClass = "formis">
                <label for="login"><b>Username</b></label>
                <h:inputText id="login" value="#{accountsController.current.login}"/>

                <label for="password"><b>Password</b></label>
                <h:inputSecret id="password" 
                               value="#{accountsController.current.password}"/>

                <div  name="actionButtons">
                    <h:commandButton class="forwardButton" 
                                     value="Login" 
                                     type="submit" 
                                     action="#{accountsController.login()}">
                    </h:commandButton>
                    <h:commandButton class="forwardButton" 
                                     value="Create account" 
                                     type="submit" 
                                     action="#{accountsController.prepareCreate()}">
                    </h:commandButton>
                </div>
            </h:form>
            <br />
            <h:form>
                    <h:link value="Cancel" outcome="/index?faces-redirect=true" styleClass="cancelbtn"/>
                    <span class="psw">Forgot <a href="ResetPas.xhtml">password?</a></span>
            </h:form>
<!--
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn" action="#{StartPage.xhtml}">Cancel</button>
                <span class="psw">Forgot <a href="ResetPas.xhtml">password?</a></span>
            </div>
-->
        </div>    
    </h:body>
</ui:composition>
