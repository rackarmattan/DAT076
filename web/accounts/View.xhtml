<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <h:head>
        <title> Title </title>
        <h:outputStylesheet name="css/accountDetails.css"/>
    </h:head>
    
    <body>
        <ui:include src ="../template.xhtml"></ui:include>
        <br/>
        <h1>Account Details</h1>
        <div class="divframe">
            <br/>
            <label for="login"><b>Username</b></label>
            <h:form>
                <h:inputText id="login" 
                             value="#{accountsController.current.login}"/>
            </h:form>
            <br/>  
            <label for="login"><b>Password</b></label>
            <h:form>
                <h:inputText id="login" 
                             value="#{accountsController.current.password}"/>
                <h:commandButton id="changepassword" 
                                 value="Change password"/>
            </h:form>        
            <br/>  
            
            <label for="login"><b>Email</b></label>
            <h:form>
                <h:inputText id="login" 
                             value="#{accountsController.current.email}"/>
            </h:form>        
            <br/>
           
            <label for="login"><b>About</b></label>
            <h:form>
                <h:inputText id="login" 
                             value="#{accountsController.current.about}"/>
            </h:form> 
            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </body>
</html>
