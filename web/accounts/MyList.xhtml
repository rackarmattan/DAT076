<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <div>
        <ui:include src ="../template.xhtml"></ui:include>
    </div>
    <h:head>
        <h:outputStylesheet library = "css" name="ResetPassword.css"/> 
    </h:head>
    
    <h:outputText id="title" value="Your fruits"/>

    <h:body>
        <p:dataTable value="#{aflController.showFruitList()}" var="fruit">

            <p:column headerText="Name">
                <h:outputText value="#{fruit.fname}"/>                
            </p:column>
            <p:column headerText="Colour">
                <h:outputText value="#{fruit.color}"/>

            </p:column>




        </p:dataTable>
    </h:body>
</ui:composition>
