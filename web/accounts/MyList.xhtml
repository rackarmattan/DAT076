<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library = "css" name="MyList.css"/> 
    </h:head>
    <ui:include src ="../template.xhtml"></ui:include>

    <h:body>
        <h1>Your fruits</h1>
        <p:dataTable styleClass="borderless" value="#{aflController.showFruitList()}" var="fruit">
            <p:column styleClass="outputHeader">
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{fruit.fname}"/> 
            </p:column>
            <p:column styleClass="outputHeader">
                <f:facet name="header">
                    <h:outputText value="Color"/>
                </f:facet>
                <h:outputText value="#{fruit.color}"/>
            </p:column>
            <p:column>
                <h:form>
                    <h:commandLink styleClass="delete" action="#{aflController.deleteFavourite(fruit.fname)}" value="Delete from list" />
                </h:form>
            </p:column>
        </p:dataTable>
        <h:link outcome="/accounts/Startpage?faces-redirect=true" value="Cancel" class="cancelbtn"/>
    </h:body>
</ui:composition>
