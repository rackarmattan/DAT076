<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <h:head>
        <title>Your startpage</title>
        <h:outputStylesheet name="css/startPage.css"/>
    </h:head>

    <h:body>
        <ui:include src ="../template.xhtml"></ui:include>
        <br/>
        <div class="row">
            <div class="column">
                <div class="card">
                    <h:form>
                        <h:link styleClass="listlink" 
                                outcome="/accounts/MyList?faces-redirect=true" 
                                value="My list"/>
                    </h:form>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <h:form>
                        <h:commandLink styleClass="listlink"
                                       action="#{fruitsController.prepareList()}" 
                                       value="View all fruits" />
                    </h:form>

                </div>
            </div>  
        </div> 
        <br/>

        <div class="row">
            <h:link styleClass="listlink" outcome="/fruits/Create">
                <div class="column">
                    <div class="card">Create New Fruits</div>
                </div>
            </h:link>

            <h:link styleClass="listlink" outcome="/accounts/View">
                <div class="column">
                    <div class="card">Account Details</div>
                </div>
            </h:link>
        </div>
    </h:body>
</ui:composition>
