<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputStylesheet library = "css" name="resetPas.css"/>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h2>Welcome to password reset</h2>
                <h3>Enter a new password in both fields, the password must be of at least 3 characters or more.</h3>
                <p:separator />
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                    <h:outputLabel for="pwd1" value="Password" />
                    <p:password id="pwd1" value="Testis2" match="pwd2" label="Password" required="true" />

                    <h:outputLabel for="pwd2" value="Repeat password" />
                    <p:password id="pwd2" value="Testis" label="Password 2" required="true" />
                </h:panelGrid>

                <p:commandButton styleClass ="save" update="matchGrid" value="Save" />  
            </h:form>
            <h:form>
                <!-- H채r blir det dumt n채r vi ska redirecta tillbaka, g책r inte att logga in igen d책. -->
            <p:commandButton id="cancelbutt" ajax="false" value="Cancel" action="#{accountsController.prepareLogout()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
