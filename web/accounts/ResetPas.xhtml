<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <div>
        <ui:include src ="../template.xhtml"></ui:include>
    </div>
    <h:head>
        <h:outputStylesheet library = "css" name="ResetPassword.css"/> 
    </h:head>

    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            <h2>Welcome to password reset</h2>
            <h4>The password must be of at least 3 characters or more.</h4>
            <h:panelGrid columns="2" id="matchGrid" cellpadding="5"> 
                <h:outputLabel value="Enter your username" for="about" />
                <h:inputText id="about" value="#{editAccountController.tmpLogin}" title="#{bundle.EditAccountsTitle_about}" />

                <h:outputLabel for="pwd1" value="New password" />
                <p:password id="pwd1" value="#{editAccountController.tmpPassword}" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Repeat new password" />
                <p:password id="pwd2" value="#{editAccountController.tmpPassword}" label="Password 2" required="true" />
            </h:panelGrid>
            <div styleClass="buttonholder">
                <p:commandButton styleClass="reset" update="matchGrid" value="Reset Password" action="#{editAccountController.checkPasswordChange}" /> 
            </div>
        </h:form>
        <h:form>
            <div styleClass="buttonholder">
                <p:commandButton styleClass="cancelbtn" ajax="false" value="Cancel" action="/Index?faces-redirect=true" />
            </div>
        </h:form>
    </h:body>
</ui:composition>
