<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputStylesheet library = "css" name="resetPas.css"/> 
        </ui:define>
        <ui:define name="body">
            <h:form styleClass = "formis">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h2>Welcome to password reset</h2>
                <h4>The password must be of at least 3 characters or more.</h4>
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5"> 
                    <h:outputLabel value="Enter your username" for="about" />
                    <h:inputText id="about" value="#{accountsController.tmpLogin}" title="#{bundle.EditAccountsTitle_about}" />

                    <h:outputLabel for="pwd1" value="New password" />
                    <p:password id="pwd1" value="#{accountsController.tmpPassword}" match="pwd2" label="Password 1" required="true" />

                    <h:outputLabel for="pwd2" value="Repeat new password" />
                    <p:password id="pwd2" value="#{accountsController.tmpPassword}" label="Password 2" required="true" />
                </h:panelGrid>
                <p:commandButton styleClass="reset" update="matchGrid" value="Reset Password" action="#{accountsController.checkPasswordChange}" />    
            </h:form>
            <h:form>
                <!-- H채r blir det dumt n채r vi ska redirecta tillbaka, g책r inte att logga in igen d책. -->
                <div styleClass="buttonholder">
              <p:commandButton styleClass="cancelbtn" ajax="false" value="Cancel" action="#{accountsController.prepareLogout}" />
              </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
