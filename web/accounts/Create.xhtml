<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputStylesheet library = "css" name="createDesign.css"/>
            <h:outputText styleClass="headerText" value="#{bundle.CreateAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="dataform">
                <h:panelGrid>
                    <label for="login"><b>#{bundle.CreateAccountsLabel_login}</b></label>
                    <h:inputText id="login" value="#{accountsController.current.login}" title="#{bundle.CreateAccountsTitle_login}" required="true" requiredMessage="#{bundle.CreateAccountsRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateAccountsLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{accountsController.current.password}" title="#{bundle.CreateAccountsTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountsRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAccountsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{accountsController.current.email}" title="#{bundle.CreateAccountsTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAccountsLabel_about}" for="about" />
                    <h:inputText id="about" value="#{accountsController.current.about}" title="#{bundle.CreateAccountsTitle_about}" />
                    <div class="container" style="background-color:#f1f1f1">
                        <button name="cancel" type="button" class="cancelCreate">Cancel</button>
                        <h:commandButton class="loginAccount" 
                                         value="Login and create" 
                                         type="submit" 
                                         action="#{accountsController.createAndLogin()}">
                        </h:commandButton>
                    </div>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{accountsController.prepareList}" value="#{bundle.CreateAccountsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
