<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!--    <ui:define name="title">
            <h:outputText value="#{bundle.ViewFruitsTitle}"></h:outputText>
        </ui:define> -->
    <h:head>
         <h:outputStylesheet library = "css" name="jsfcrud.css"/>
    </h:head>
   
    <h:body id="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewFruitsLabel_fname}"/>
                <h:outputText value="#{fruitsController.selected.fname}" title="#{bundle.ViewFruitsTitle_fname}"/>
                <h:outputText value="#{bundle.ViewFruitsLabel_color}"/>
                <h:outputText value="#{fruitsController.selected.color}" title="#{bundle.ViewFruitsTitle_color}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{fruitsController.destroyAndView}" value="#{bundle.ViewFruitsDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewFruitsEditLink}"/>
            <br />
            <h:commandLink action="#{fruitsController.prepareCreate}" value="#{bundle.ViewFruitsCreateLink}" />
            <br />
            <h:commandLink action="#{fruitsController.prepareList}" value="#{bundle.ViewFruitsShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewFruitsIndexLink}"/>
        </h:form>
    </h:body>
</ui:composition>
