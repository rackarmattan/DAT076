<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFruitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFruitsEmpty}" rendered="#{fruitsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fruitsController.items.rowCount > 0}">
                    <h:outputText value="#{fruitsController.pagination.pageFirstItem + 1}..#{fruitsController.pagination.pageLastItem + 1}/#{fruitsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fruitsController.previous}" value="#{bundle.Previous} #{fruitsController.pagination.pageSize}" rendered="#{fruitsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fruitsController.next}" value="#{bundle.Next} #{fruitsController.pagination.pageSize}" rendered="#{fruitsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fruitsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFruitsTitle_fname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFruitsTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fruitsController.prepareView}" value="#{bundle.ListFruitsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fruitsController.prepareEdit}" value="#{bundle.ListFruitsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fruitsController.destroy}" value="#{bundle.ListFruitsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fruitsController.prepareCreate}" value="#{bundle.ListFruitsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFruitsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
