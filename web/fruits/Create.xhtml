<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library = "css" name="createFruits.css"/>
    </h:head>

    <ui:include src ="../template.xhtml"></ui:include>

    <h:body id="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h1> Create New Fruit </h1>
            <div class="divframe">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" /> 
                    <h:inputText id="fname" value="#{fruitsController.selected.fname}" title="#{bundle.CreateFruitsTitle_fname}" required="true" requiredMessage="#{bundle.CreateFruitsRequiredMessage_fname}"/>
                    <h:outputLabel value="Color:"/>
                    <h:inputText id="color" value="#{fruitsController.selected.color}" title="#{bundle.CreateFruitsTitle_color}" required="true" requiredMessage="#{bundle.CreateFruitsRequiredMessage_color}"/>                

                    <h:link outcome="/accounts/Startpage?faces-redirect=true" value="Cancel" class="cancelbtn"/>
                    <h:commandLink action="#{fruitsController.create}" value="#{bundle.CreateFruitsSaveLink}" class="addbtn"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</ui:composition>
