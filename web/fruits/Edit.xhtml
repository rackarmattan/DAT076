<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <h:outputStylesheet name="css/EditFruit.css"/> 
    </h:head>

    <ui:include src ="../template.xhtml"></ui:include>

    <h1> Edit fruit #{fruitsController.selected.fname} </h1>
    <h:body class="form">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form styleClass="fruitInformation">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name" for="fname" />
                <h:inputText id="fname" 
                             value="#{fruitsController.selected.fname}" 
                             title="Name" 
                             required="true" 
                             disabled="true"
                             requiredMessage="#{bundle.EditFruitsRequiredMessage_fname}"/>
                <h:outputLabel value="Color" for="color" />

                <h:inputText id="color" 
                             value="#{fruitsController.selected.color}" 
                             title="Color" 
                             required="true" 
                             requiredMessage="#{bundle.EditFruitsRequiredMessage_color}"/>
            </h:panelGrid>
            <h:commandButton class="save" 
                           action="#{fruitsController.update}" 
                           value="Save"/>
 
            <br />
            <h:commandButton class="return"
                           action="#{fruitsController.prepareList}" 
                           value="Cancel" 
                           immediate="true"/>
        </h:form>
    </h:body>
</ui:composition>
