<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFruitsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFruitsLabel_fname}" for="fname" />
                    <h:inputText id="fname" 
                                 value="#{fruitsController.selected.fname}" 
                                 title="#{bundle.EditFruitsTitle_fname}" required="true" 
                                 requiredMessage="#{bundle.EditFruitsRequiredMessage_fname}"/>
                    <h:outputLabel value="#{bundle.EditFruitsLabel_color}" for="color" />

                    <h:inputText id="color" 
                                 value="#{fruitsController.selected.color}" 
                                 title="#{bundle.EditFruitsTitle_color}" required="true" 
                                 requiredMessage="#{bundle.EditFruitsRequiredMessage_color}"/>
                </h:panelGrid>
                <h:commandLink action="#{fruitsController.update}" 
                               value="#{bundle.EditFruitsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFruitsViewLink}"/>
                <br />
                <h:commandLink action="#{fruitsController.prepareList}" 
                               value="#{bundle.EditFruitsShowAllLink}" 
                               immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFruitsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
