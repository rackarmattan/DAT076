<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/FruitsList.css"/>
    </h:head>

    <ui:include src ="../template.xhtml"></ui:include>

    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditFruitsLabel_fname}" for="fname" />
                <h:inputText id="fname" 
                             value="#{fruitsController.selected.fname}" 
                             title="#{bundle.EditFruitsTitle_fname}" 
                             required="true" 
                             requiredMessage="#{bundle.EditFruitsRequiredMessage_fname}"/>
                <h:outputLabel value="#{bundle.EditFruitsLabel_color}" for="color" />

                <h:inputText id="color" 
                             value="#{fruitsController.selected.color}" 
                             title="#{bundle.EditFruitsTitle_color}" 
                             required="true" 
                             requiredMessage="#{bundle.EditFruitsRequiredMessage_color}"/>
            </h:panelGrid>
            <h:commandLink action="#{fruitsController.update}" 
                           value="#{bundle.EditFruitsSaveLink}"/>
 
            <br />
            <h:commandLink action="#{fruitsController.prepareList}" 
                           value="#{bundle.EditFruitsShowAllLink}" 
                           immediate="true"/>
        </h:form>
    </h:body>
</ui:composition>
